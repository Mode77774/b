name: Python CI

on:
  push:
    branches: [main]  # أو أي فرع تريد
  pull_request:
    branches: [main]  # أو أي فرع تريد

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # اختر الإصدار الذي تحتاجه

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # تثبيت الحزم من requirements.txt

    - name: Run tests (اختياري)
      run: |
        # يمكنك هنا إضافة الأوامر لاختبار الكود
        pytest  # مثال لاختبار وحدة
